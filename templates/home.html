<!-- templates/home.html -->
{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
Hi {{ user.email }}!
</br>
<a href="{% url 'account_logout' %}">Log out</a>
{% else %}
<p>You are not logged in!</p>
<a href="{% url 'account_login' %}">Log In</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
<br style = "line-height:10px;"/></br>
<h3>Search books</h3>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search' %}" method="get">
        <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search"
                                                                 arial-label="Search">
</form>
{% endblock content %}
